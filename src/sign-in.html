<!DOCTYPE html>
<html lang="en">

<head>
  @@include('./_head.html', {
  "path": "../..",
  "title": "Sign in | Picogrid"
  })
</head>

<body>
  <main>

    <!-- Section -->
    <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark bg-secondary">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
              <div class="text-center text-md-center mb-4 mt-md-0">
                <h1 class="mb-0 h3">Sign in to Picogrid</h1>
              </div>
              <form action="#" class="mt-4">
                <!-- Form -->
                <div class="form-group mb-4">
                  <label for="exampleInputEmailCard1">Your Email</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><span class="fas fa-envelope"></span></span>
                    <input type="email" class="form-control" placeholder="example@company.com" id="exampleInputEmailCard1">
                  </div>
                </div>
                <!-- End of Form -->
                <div class="form-group">
                  <!-- Form -->
                  <div class="form-group mb-4">
                    <label for="exampleInputPasswordCard1">Your Password</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
                      <input type="password" placeholder="Password" class="form-control" id="exampleInputPasswordCard1">
                    </div>
                  </div>
                  <!-- End of Form -->
                  <div class="d-block d-sm-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                      <label class="form-check-label" for="defaultCheck5">
                        Remember me
                      </label>
                    </div>
                    <div><a href="#" class="small text-right">Lost password?</a></div>
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Sign in</button>
              </form>
              <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                <span class="font-weight-normal">
                  Not registered?
                  <a href="/html/start.html" class="font-weight-bold">Get started</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  @@include('./_scripts.html', {
  "path": "../.."
  })
</body>

</html>
