<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Primary Meta Tags -->
<title>@@title</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="@@title">
<meta name="author" content="Zane Mountcastle">
<meta name="description" content="Picogrid is an end-to-end ecosystem for monitoring the most remote corners of our planet, no matter how hard to reach.">
<meta name="keywords" content="remote monitoring, data platform, remote terminal unit, sensors, sensor fusion, Lander terminal, Orion platform, sensor agnostic, industrial IoT, remote industry, AI sensors" />
<link rel="canonical" href="https://picogrid.io">

@@if (context.description) {
    <meta property="og:description" content="@@description">
    <meta property="twitter:description" content="@@description">
}
@@if (!context.description) {
    <meta property="og:description" content="Picogrid is an end-to-end ecosystem for monitoring the most remote corners of our planet, no matter how hard to reach.">
    <meta property="twitter:description" content="Picogrid is an end-to-end ecosystem for monitoring the most remote corners of our planet, no matter how hard to reach.">
}

@@if (context.image) {
    <meta property="og:image" content="@@image">
    <meta property="twitter:image" content="@@image">
} 
@@if (!context.image) {
    <meta property="og:image" content="@@path/assets/img/pages/desert-car-min.jpg">
    <meta property="twitter:image" content="@@path/assets/img/pages/desert-car-min.jpg">
}

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://picogrid.io">
<meta property="og:title" content="@@title">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://picogrid.io">
<meta property="twitter:title" content="@@title">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="@@path/assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="@@path/assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="@@path/assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="@@path/assets/img/favicon/site.webmanifest">
<link rel="mask-icon" href="@@path/assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Fontawesome -->
<link type="text/css" href="@@path/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Glide JS -->
<link rel="stylesheet" href="@@path/vendor/@glidejs/glide/dist/css/glide.core.min.css">
<link rel="stylesheet" href="@@path/vendor/@glidejs/glide/dist/css/glide.theme.min.css">

<!-- Pixel CSS -->
<link type="text/css" href="@@path/css/pixel.css" rel="stylesheet">

<!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->
@@if (environment === 'production') {
    @@include('./_analytics.html')
}
